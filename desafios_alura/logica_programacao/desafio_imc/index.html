<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>√çndice IMC</title>
</head>
<body>
    <main>
        <section class="caixa_conteudo">
            <div>
                <h1 class="titulo"></h1>
                <p class="texto"></p>
            </div>
            <div class="informacao">
                <div class="recebe_informacao">
                    <div class="input">
                        <span class="alerta"></span>
                        <input type="number" class="input_tamanho"  id="peso" placeholder="Quilos">
                        <span>Peso (ex.: 69,2)</span>
                    </div>
                    <div class="input">
                        <input type="number" class="input_tamanho"  id="altura" placeholder="Metros">
                        <span>Altura (ex.: 1,70)</span>
                    </div>
                </div>
                <div class="botao_informacao">
                    <div class="botao_calcular">
                        <button id="calcular" class="botao" onclick="calcularPeso()">Calcular</button>
                    </div>
                    <div class="botao_limpar">
                        <button id="limpar" class="botao" onclick="limparcalculo()">Limpar</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="imc.js"></script>
</body>
</html>
